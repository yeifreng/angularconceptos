<h2>Heroes</h2>
<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>
  <td>Edad: </td>
  <dd>{{ age }}</dd>
  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Nombre Capitalizado: </td>
  <dd>{{ capitalizeName }}</dd>
  <dd>
    <button
      *ngIf="name !== 'Spiderman' "
      (click)="changeHero()">
      Cambiar Nombre
    </button>
    <button
      *ngIf="age !== 25 "
      (click)="changeAge()">
      Cambiar Edad
    </button>
  </dd>
</dl>
