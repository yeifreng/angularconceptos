<ul class="list-group">
  <!-- ngCLass se usa para colocar una clase especifica de acuerdo a una codicion -->
  <li
    [ngClass]="{'list-group-item-primary': isLast}"
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList;
    let i = index;
    let isLast = last">
    <div>
      {{i + 1}}. nombre: {{character.name}} - poder: {{character.power}}
    </div>
    <div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
    </div>
  </li>
</ul>
